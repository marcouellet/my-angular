# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mouincmyangular

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d1f7b0697104801baa06451a06b5f93 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0c79adea58434d2db636cb41fbfb39b9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d1f7b0697104801baa06451a06b5f93 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mouincmyangular'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b450191e6e07430f8043855f3d97e7d0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d1f7b0697104801baa06451a06b5f93 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'